{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container mx-auto flex items-center justify-center">
        <div class="max-w-[534px] w-full flex items-center justify-center my-4">
            <form action="{% url 'account' %}" method="post" class="w-full">
                {% csrf_token %}
                <div class="px-4 flex flex-col gap-4 text-sm">
                    <h1 class="font-semibold text-[2.075rem] py-5">Editar perfil</h1>
                    <div class="flex flex-col gap-4">
                        <label for="username" class="flex flex-col gap-1">
                            <p class="font-semibold">Nome de usuário</p>
                            {{form.username}}
                        </label>
                        <label for="email" class="flex flex-col gap-1">
                             <p class="font-semibold">Email</p>
                            {{form.email}}
                        </label>
                        <label for="email_notify" class="flex gap-2 font-semibold ">
                            {{form.email_notify}}
                            Receber notificações por email
                        </label>
                        <div class="">
                            <p class="font-semibold">Senha</p>
                            <small class="text-blue-500 hover:text-blue-600">
                                <a href="{% url 'recover' %}">Utilize o fluxo de recuperação de senha →</a>
                            </small>
                        </div>
                        <button type="submit" class="bg-green-700 hover:bg-green-800 text-white font-semibold py-3 rounded-lg">
                            Salvar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
