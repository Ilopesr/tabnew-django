{% load static %}

<div class="max-w-5xl mx-auto flex items-center justify-center">
  <div class="container mx-auto flex items-center justify-center my-4">
    <form action="{% url 'comment_update' object.user.slug object.slug %}" method="post" class="w-full">
      {% csrf_token %}
      <div class="px-4 flex flex-col gap-4 text-sm relative">
        <h1 class="font-semibold text-[2.075rem] leading-9 py-5">Editar conteúdo</h1>
        <div class="flex flex-col gap-4">
          <label for="title" class="flex flex-col gap-1 text-dark">
            {{form.title}}
          </label>
          <label for="description" class="flex flex-col gap-1 text-dark">
            {{form.description}}
          </label>
          <label for="source" class="flex flex-col gap-1 text-dark">
            {{form.source}}
          </label>
          <button type="submit" class="bg-green-700 hover:bg-green-800 text-white font-semibold py-3 rounded-lg">
            Editar
          </button>
        </div>
      </div>
    </form>
    <input id="exit-button" type="hidden" hx-get="{% url 'post_detail' object.user.slug object.slug %}" hx-target="body"
      hx-trigger="click" hx-confirm="Tem certeza que deseja sair da edição? Os dados não salvos serão perdidos."
      hx-swap="outterHTML">
  </div>
</div>
